# =================================================================
# Configuración de Nginx para EasyInjection
# =================================================================
# Ubicación: /etc/nginx/sites-available/easyinjection
# Habilitar con: sudo ln -s /etc/nginx/sites-available/easyinjection /etc/nginx/sites-enabled/

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name easyinjection.com.mx www.easyinjection.com.mx;

    # Permitir solo el desafío de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name easyinjection.com.mx www.easyinjection.com.mx;

    # ==========================
    # Certificados SSL (Certbot los configurará automáticamente)
    # ==========================
    ssl_certificate /etc/letsencrypt/live/easyinjection.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easyinjection.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ==========================
    # Headers de seguridad
    # ==========================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # ==========================
    # Límites y timeouts
    # ==========================
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==========================
    # Logs
    # ==========================
    access_log /var/log/nginx/easyinjection_access.log;
    error_log /var/log/nginx/easyinjection_error.log warn;

    # ==========================
    # Backend API (Proxy reverso a Node.js)
    # ==========================
    location /api/ {
        # Proxy al backend Node.js (solo accesible localmente)
        # NO terminar proxy_pass en / para preservar el prefijo /api/
        proxy_pass http://127.0.0.1:3000;
        
        # Headers necesarios
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts para operaciones largas (escaneos)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support (importante para socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==========================
    # Socket.io específico (path por defecto)
    # ==========================
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts largos para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ==========================
    # Frontend Angular (SPA)
    # ==========================
    root /var/www/easyinjection/frontend;
    index index.html;

    location / {
        # Intentar servir el archivo, si no existe, devolver index.html (SPA routing)
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cachear index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # ==========================
    # Seguridad adicional
    # ==========================
    # Ocultar archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso a archivos de configuración
    location ~ \.(env|json|config\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
